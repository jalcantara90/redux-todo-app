<!-- This footer should hidden by default and shown when there are todos -->
<footer class="footer">
  <!-- This should be `0 items left` by default -->
  <span class="todo-count"><strong>{{ pendant }}</strong> item left</span>
  <!-- Remove this if you don't implement routing -->
  <ul class="filters">
    <li (click)="changeFilter(filter)" *ngFor="let filter of validFilters">
      <a [ngClass]="{ 'selected': currentFilter === filter }"> {{ filter }}</a>
    </li>
  </ul>
  <!-- Hidden if no completed items are left â†“ -->
  <button (click)="removeCompleted()" class="clear-completed">Clear completed</button>
</footer>
