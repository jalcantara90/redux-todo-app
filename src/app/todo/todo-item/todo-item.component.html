<!-- List items should get the class `editing` when editing and `completed` when marked as completed -->
<li [ngClass]="{ 'completed': todo.complete, 'editing' : editing }">
  <div class="view">
    <input 
      class="toggle" 
      type="checkbox"
      [formControl]="chkField"
      [checked]="todo.complete"  
    >
    <label (dblclick)="edit()">{{ todo.text }}</label>
    <button class="destroy" (click)="removeTodo()"></button>
  </div>
  <input 
    class="edit" 
    [value]="todo.text"
    [formControl]="txtInput"
    #txtInputPhysic
    (blur)="endEdit()"
    (keyup.enter)="endEdit()"
  >
</li>
